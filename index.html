<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Navigation -->
    <header>
        <div id="leftnav">
            <a class="navleft" href=" about.google">About</a>
            <a class="navleft" href="store.google">Store</a>
        </div>
        <div id="rightnav">
            <a class="navright" href="gmail.google">Gmail</a>
            <a class="navright" href="images.google">Images</a>
            <div class="navdoto">
                <input type="image" src="nav-dot.png" class="navdot">
            </div>
            <button class="btnright">Sign In</button>
        </div>
    </header>

    <!-- Main page with searchbar and submit buttons -->
    <div id="MainDiv"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="google.logo"></div>
    <main id="mainpage">
        <div id="searchbar">
            <img class="searchicon" src="search-icon.png" alt="search-icon">

            <input type="text" id="searchinput">

            <button class="btnmic"><img class="mic" src="google-mic.png" alt="Mic"></button>

        </div>
        <div id="submittwo">
            <input type="submit" class="submit" name="Search" value="Google Search">
            <input type="submit" class="submit" name="Feeling" value="I'm Feeling Lucky">
        </div>

        <p class="offer">Google offered in: <a class="lang" href="deutsch.google"> Deutsch</a></p>
    </main>
    <!-- Footer with different links -->
    <footer>
        <div id="cntry">
            <p class="country">Germany</p>
        </div>
        <div id="Footermain">
            <div id="Footleft">
                <a class="leftlinks" href="advertising.google">Advertising</a>
                <a class="leftlinks" href="business.google">Business</a>
                <a class="leftlinks" href="how.google">How Search Works</a>
            </div>
            <div id="Footright">
                <a class="rightlinks" href="privacy.google">Privacy</a>
                <a class="rightlinks" href="terms.google">Terms</a>
                <a class="rightlinks" href="settings.google">Settings</a>
            </div>
        </div>
    </footer>

</body>

</html>
